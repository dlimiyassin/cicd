# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: cicd flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v1
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: dlimiyassin/github-workflow
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: SSH to Server and Pull Docker Image
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 156.67.81.207
        username: root
        password: ${{ secrets.SERVER_PASSWORD }}
        script: |
          cd ..
          cd /home/tp1/Yassine_Dlimi
          docker pull ${{ secrets.DOCKER_USERNAME }}/github-workflow
          docker stop container-yassin || true
          docker rm container-yassin || true
          docker run -d --name container-yassin -p 2312:2312 -v /home/tp1/Yassine_Dlimi:/app ${{ secrets.DOCKER_USERNAME }}/github-workflow
